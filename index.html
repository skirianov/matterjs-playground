<!DOCTYPE html>
<html>

<head>
  <title>Demo matter.js</title>
  <script src="matter.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 id="heading">Matter.js playground</h1>
  <div class="playground">
    <div id="container"></div>
    <div class ="right">
      <div id="counter-table">
        <h3>Total shapes:</h3>
        <h3 id="counter">3</h3>
      </div>
      <div class="input">
        <input id="input" type="range" min="0" max="360" value="0">
        <label for="input">Rotate</label>
      </div>
      <div class="buttons">
        <button type="button" id="add">Add random shape</button>
        <button type="button" id="rect" onclick="addSpecificBody('rect')">Add rectangle</button>
        <button type="button" id="circle" onclick="addSpecificBody('circle')">Add cirlce</button>
        <button type="button" id="polygon" onclick="addSpecificBody('poly')">Add polygon</button>
        <button type="button" id="triangle" onclick="addSpecificBody('triangle')">Add triangle</button>
        <button type="button" id="infinite" disabled onclick="infiniteSpin()">Infinite SPIN</button>
        <button type="button" id="clear" onclick="clearWorld()">Clear shapes</button>
      </div>
    </div>
  </div>
  
  <script src="app.js"></script>
  <script src="constants.js"></script>  
  <script src="initialize.js"></script>
  <script src="eventHandlers.js"></script>
  <script src="helpers.js"></script>
  <script src="states.js"></script>
</body>

</html>
